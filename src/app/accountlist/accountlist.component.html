

<mat-form-field class="wow fadeIn"data-wow-delay="0.5s">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

<div class="mat-elevation-z8 wow fadeIn table-responsive" data-wow-delay="0.7s">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " >


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
      <td mat-cell *matCellDef="let element"> {{ element.username}} </td>
    </ng-container>

  <!-- Codigo completo Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.first_name}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="name-align"> Correo electronico </th>
    <td mat-cell *matCellDef="let element" > {{element.email }} </td>
  </ng-container>

  <!-- Descripcion Column 
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>
-->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
